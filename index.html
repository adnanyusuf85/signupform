<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="leftdiv">
            <div id="productlogo">
                <img id="logo" src="logo.svg"/>
                <p class="textoverdark" id="producttitle" >gras</p>
            </div>
            <div id="copyright-text">
                <p class="textoverdark">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </div>
        </div>
        <div id="rightdiv">
            <p class="welcome-message">One window operation to surveillance and management. View live videos, watch recordings, and authorize access.</p>
            <p class="welcome-message">Signup now!</p>
            <div id="form">
                <form>
                    <div id="form-div">
                    <div class="form-row">
                    <p>
                        <label>FIRST NAME</label>
                        <input type="text"/>
                    </p>

                    <p>
                        <label>LAST NAME</label>
                        <input type="text"/>
                    </p>
                    </div>
                    
                    <div class="form-row">
                    <p>
                        <label>EMAIL</label>
                        <input type="text"/>
                    </p>

                    <p>
                        <label>PHONE NUMBER</label>
                        <input type="text"/>
                    </p>
                    </div>

                    <div class="form-row">
                    <p>
                        <label>PASSWORD</label>
                        <input type="text"/>
                    </p>

                    <p>
                        <label>CONFIRM PASSWORD</label>
                        <input type="text"/>
                    </p>
                    </div>
                </div>
                <button>Create Account</button>
                </form>

            </div>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
